{{define "body"}}
	<link href="/fullcalendar/fullcalendar.css" rel="stylesheet">
	<script type="text/javascript" src="/globalize/globalize.js"></script>
	<script type="text/javascript" src="/globalize/cultures/globalize.cultures.js"></script>
	<script type="text/javascript" src="/fullcalendar/fullcalendar.min.js"></script>
		
	<div class="container-fluid">
			
		<div class="row-fluid">
			<div class="span12">
				<div id="calendar"></div>
			</div>
        </div>
		
		<div class="row-fluid">
			<div class="span4">	
				<div id="frmMessage"></div>
			</div>
        </div>
	</div>
	
	<script type="text/javascript">
	$(function() {
		//Initialize and globalize the fullCalendar
		//Translate the fullCalendar using i18next library
		i18n.init(function(t) {
			Globalize.culture("{{.Language}}");
			$('#calendar').fullCalendar({
				theme: false,
				header: {
					left: 'prev,next today',
					center: 'title',
					right: 'month,agendaWeek,agendaDay'
					},
				monthNames: Globalize.culture().calendars.standard.months.names,
				monthNamesShort: Globalize.culture().calendars.standard.months.namesAbbr,
				dayNames: Globalize.culture().calendars.standard.days.names,
				dayNamesShort: Globalize.culture().calendars.standard.days.namesAbbr,
				columnFormat: {
					day: Globalize.culture().calendars.standard.patterns.D,
					week: Globalize.culture().calendars.standard.patterns.d
				},
				editable: false,
				events: "/events/dates",
				buttonText: {
					today: i18n.t("today"),
				    month: i18n.t("month"),
				    week: i18n.t("week"),
				    day: i18n.t("day")
					}				
	    	});		
		});		
	});
	</script>
{{end}}
